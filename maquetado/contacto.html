<body>
    <header>
        <div class="holder">
            <img src="img/logo.svg" alt="">
            <h1>World Connection Academy</h1>
        </div>

    </header>

    <nav>
        <img src="img/hamburger.svg" alt="" class="hamburger">

        <ul class="holder-nav">

            <li><a href="index.html">Home</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="novedades.html">Novedades</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>



    <main class="holder contacto">

        <div>
            <h2 style="color: #fff; font-weight:100; margin-left:20px; font-size: 30px;">Contactanos!</h2>
            <form action="" method="" class="formulario">

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Nombre</label>
                </div>

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label" for="email">Email</label>
                </div>

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Teléfono</label>
                </div>

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input mensaje">
                    <label class="user-label">Mensaje</label>
                </div>

                <button class="cssbuttons-io-button" style="cursor:pointer;"> Enviar
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                </button>



            </form>
        </div>

        <div class="datos">
            <h2 style="color: #fff; font-size:30px; font-weight:100;">Otras vias de comunicacion</h2>
            <!-- <p style="color: #fff;">Tambien pueden contactarse con nosotros usando los siguientes medios</p> -->

            <ul class="lista-contacto">
                <li>​ <i class='bx bxs-phone-call  contact' style='color:rgba(255,255,255,0.99)'></i> 3518088128</li>
                <li><i class='bx bxs-envelope contact' style='color:#ffffff'></i> @worldacademy.com.ar</li>
                <li> <i class='bx bxl-facebook-circle contact' style='color:#ffffff'></i> World Academy</li>
                <li><i class='bx bxl-instagram contact' style='color:#ffffff'></i> @world.academy</li>
                <li><i class='bx bxl-twitter contact' style='color:#ffffff'></i> @world_academy</li>
            </ul>
        </div>

    </main>

    <footer id="contacto">

        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">Matt Design</h2>
                <p>Academia al alcance del mundo</p>
            </div>

            <div class="social-media">

                <a href="./" class="social-media-icon">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class="bx bxl-instagram"></i>
                </a>

            </div>
            <div class="line"></div>
        </div>



        <!-- <p>Diseñado por Matias Espert - &copy;2022</p> -->
    </footer>

    <script >
        const hamburger = document.querySelector ('.hamburger');
const menu = document.querySelector ('.holder-nav');



console.log(menu)
console.log (hamburger)


hamburger.addEventListener ('click', ()=> {
    menu.classList.toggle('spread')
})

window.addEventListener ('click', e=> {
    if (menu.classList.contains('spread') && e.target !=menu && e.target != hamburger){
        menu.classList.toggle('spread')
    }
})
    </script>
</body>
